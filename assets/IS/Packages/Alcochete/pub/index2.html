<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dinamic Pages with Inputs</title>
</head>
<body>
    <h1>Send numbers to Flow services</h1>
    <form action="serviceinvoke2.dsp" method="get">
        <p>Number 1: <input type="text" name="num1"> <br>
        <p>Number 2: <input type="text" name="num2"> <br>
        <input type="hidden" name="action" value="serviceinvoke2">
        <input type="submit" value="submit">
    </form>
</body>
</html>
